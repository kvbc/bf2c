<!doctype html>
<html>
    <head>
        <title>BF to C Transpiler</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <br>
        <a href="//kvbc.github.io/bf-ide" target="_blank">Online Brainfuck Interpreter / Debugger</a>
        <br>
        <br>
        <a href="//www.onlinegdb.com/online_c_compiler" target="_blank">Online C Compiler</a>
        <br>
        <textarea id="bf" placeholder="BF Code" cols="110" rows="20">++++++++
[
    >++++              
    [                 
        >++           
        >+++         
        >+++          
        >+            
        <<<<-         
    ]                   
    >+                  
    >+               
    >-                 
    >>+             
    [<]          
                    
    <-             
]                    
>>.                     
>---.           
+++++++..+++. 
>>.                    
<-.                    
<.                    
+++.------.--------. 
>>+.                  
>++.                </textarea>
        <br>
        <button id="transpile">Transpile</button>
        <br>
        <textarea id="c" placeholder="C Code" readonly cols="110" rows="20"></textarea>
    </body>
    <script src="main.js"></script>
</html>
